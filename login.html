<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinjemin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <div id="navbar"></div>

    <main class="flex justify-center items-center min-h-[calc(100vh-14rem)] px-4">
        <form class="bg-white rounded-md shadow-sm p-8 max-w-sm w-full" aria-label="Login form" id="loginForm"
            novalidate>
            <div class="flex justify-center mb-4">
                <i class="fas fa-globe-americas text-[#15202b] text-3xl"></i>
            </div>
            <h2 class="text-center font-extrabold text-[#15202b] text-xl mb-1">Welcome back</h2>
            <p class="text-center text-sm text-[#15202b] mb-6">Log in to your Pinjemin account</p>

            <label for="username" class="block text-xs mb-1">Username</label>
            <input id="username" name="username" type="text" placeholder="your_username"
                class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]"
                required />

            <label for="password" class="block text-xs mb-1">Password</label>
            <input id="password" name="password" type="password" placeholder="********"
                class="w-full border border-gray-300 rounded-md px-3 py-2 mb-6 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]"
                required />

            <button type="submit"
                class="w-full bg-[#f59e0b] hover:bg-[#d17f07] transition-colors duration-200 rounded-md py-2 text-white font-extrabold text-sm">
                Log In
            </button>


            <p class="text-center text-xs text-[#15202b] mt-4">
                Don't have an account yet?
                <a href="signup.html" class="font-extrabold hover:underline">Sign up</a>
            </p>
        </form>
    </main>

    <div id="footer"></div>


    <script>
        // Load navbar
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = form.username.value.trim();
            const password = form.password.value.trim();

            if (!username) {
                alert('⚠️ Username is required.');
                form.username.focus();
                return;
            }
            if (!password) {
                alert('⚠️ Password is required.');
                form.password.focus();
                return;
            }

            // Simulate login success and redirect
            alert('✅ Log In Success!');
            window.location.href = 'index_login.html';
        });
    </script>


</body>

</html>
