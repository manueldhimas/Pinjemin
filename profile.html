<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Pinjemin Billing Details
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-black relative">
    <div id="navbar"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex flex-col md:flex-row gap-10 md:gap-20">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-full md:w-48 text-sm">
            <nav class="space-y-6">
                <div>
                    <h3 class="font-semibold text-gray-900 mb-2">
                        Manage My Account
                    </h3>
                    <ul class="space-y-1">
                        <li>
                            <a class="text-[#F9A825] hover:underline" href="profile.html">
                                My Profile
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-900 mb-2">
                        My Orders
                    </h3>
                    <ul class="space-y-1 text-gray-400">
                        <li>
                            <a href="riwayat.html">Item Loan Record</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="index.html">
                        <h3 class="font-semibold text-gray-900 mb-2 cursor-pointer">
                            Logout
                        </h3>
                    </a>
                </div>
            </nav>
        </aside>
        <!-- Edit Profile Form -->
        <section class="flex-1 max-w-3xl">
            <h2 class="font-semibold text-lg mb-6">
                Edit Your Profile
            </h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-1" for="firstName">
                            First Name
                        </label>
                        <input
                            class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                            id="firstName" name="firstName" readonly="" type="text" value="Bombardino" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1" for="lastName">
                            Last Name
                        </label>
                        <input
                            class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                            id="lastName" name="lastName" readonly="" type="text" value="Crocodilo" />
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-1" for="email">
                            Email
                        </label>
                        <input
                            class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                            id="email" name="email" readonly="" type="email" value="account@mail.com" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1" for="address">
                            Address
                        </label>
                        <input
                            class="w-full rounded-md bg-gray-100 border border-transparent text-gray-400 placeholder-gray-400 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                            id="address" name="address" placeholder="e.g. Chess Incline, 55281, Sleman" type="text" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">
                        Password Changes
                    </label>
                    <input
                        class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                        placeholder="Current Password" type="password" />
                    <input
                        class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                        placeholder="New Password" type="password" />
                    <input
                        class="w-full rounded-md bg-gray-100 border border-transparent text-gray-500 placeholder-gray-400 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#F9A825]"
                        placeholder="Confirm New Password" type="password" />
                </div>
                <div class="flex justify-end gap-6 mt-6">
                    <a href="index_login.html"><button
                            class="border border-gray-300 rounded-md px-6 py-2 text-sm text-black hover:bg-gray-100 transition"
                            type="button">
                            Cancel
                        </button></a>
                    <button id="saveChanges"
                        class="bg-[#F9A825] rounded-md px-6 py-2 text-sm text-black font-medium hover:bg-yellow-500 transition"
                        type="submit">
                        Save Changes
                    </button>
                </div>
            </form>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        // Load navbar
        fetch('navbar_login.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script>
        const saveChanges = document.getElementById('saveChanges');
        saveChanges.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Changes saved successfully!');
        });
    </script>
</body>

</html>
