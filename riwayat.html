<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinjemin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <div id="navbar"></div>
    <main class="flex-grow px-4 sm:px-6 py-8 max-w-7xl mx-auto w-full">
        <!-- Header with Back Button -->
        <div class="flex items-center gap-3 mb-6">
            <a href="profile.html" class="text-2xl font-semibold hover:text-gray-600 transition">
                ‚Üê
            </a>
            <h1 class="text-2xl font-semibold">
                Item Loan Record
            </h1>
        </div>

        <!-- Loan Record Card -->
        <section class="bg-gray-100 rounded-lg p-6 shadow-sm">
            <h2 class="text-lg font-semibold mb-4">admin dua</h2>

            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <!-- Item Info -->
                <div class="flex items-center gap-4 flex-1">
                    <img src="https://storage.googleapis.com/a1aa/image/93e5de54-ce53-4008-0124-547edc55952a.jpg"
                        alt="Blender" class="w-14 h-14 object-contain bg-white rounded-md shadow" />
                    <div>
                        <p class="text-base font-medium">Blender</p>
                        <p class="text-sm text-gray-600">Rp 20,000</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="returnBtn"
                        class="bg-[#F5A623] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#d4941f] transition">
                        Return
                    </button>
                    <button id="reviewBtn"
                        class="bg-[#1B2238] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#111827] transition">
                        Review Item
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Overlay for review input -->
    <div id="reviewOverlay"
        class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
            <button id="closeReviewOverlay" aria-label="Close review overlay"
                class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-xl font-bold focus:outline-none">
                &times;
            </button>
            <h3 class="text-xl font-semibold mb-4 select-none">
                Review Item
            </h3>
            <div class="flex space-x-1 mb-4 justify-center">
                <button aria-label="Star 1" class="star text-gray-300 text-3xl focus:outline-none" data-value="1">
                    <i class="fas fa-star"></i>
                </button>
                <button aria-label="Star 2" class="star text-gray-300 text-3xl focus:outline-none" data-value="2">
                    <i class="fas fa-star"></i>
                </button>
                <button aria-label="Star 3" class="star text-gray-300 text-3xl focus:outline-none" data-value="3">
                    <i class="fas fa-star"></i>
                </button>
                <button aria-label="Star 4" class="star text-gray-300 text-3xl focus:outline-none" data-value="4">
                    <i class="fas fa-star"></i>
                </button>
                <button aria-label="Star 5" class="star text-gray-300 text-3xl focus:outline-none" data-value="5">
                    <i class="fas fa-star"></i>
                </button>
            </div>
            <textarea aria-label="Write your review"
                class="w-full border border-gray-300 rounded-md p-2 mb-4 resize-none focus:outline-none focus:ring-2 focus:ring-[#F5A623]"
                rows="4" placeholder="Write your review here..."></textarea>
            <div class="flex justify-end space-x-3">
                <button id="cancelReview"
                    class="px-4 py-2 rounded-md border border-gray-300 font-semibold hover:bg-gray-100 transition">
                    Cancel
                </button>
                <button id="submitReview"
                    class="bg-[#1B2238] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#111827] transition">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay for return confirmation -->
    <div id="returnOverlay"
        class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
            <button id="closeReturnOverlay" aria-label="Close return overlay"
                class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-xl font-bold focus:outline-none">
                &times;
            </button>
            <h3 class="text-xl font-semibold mb-4 select-none">
                Confirm Return
            </h3>
            <div class="flex items-center space-x-4 mb-6">
                <img alt="Black blender appliance with transparent container and black base"
                    class="w-16 h-16 object-contain rounded" height="64"
                    src="https://storage.googleapis.com/a1aa/image/93e5de54-ce53-4008-0124-547edc55952a.jpg"
                    width="64" />
                <div>
                    <p class="font-semibold text-lg select-none">
                        Blender
                    </p>
                    <p class="text-gray-600 select-none">
                        Borrowed by admin dua
                    </p>
                    <p class="text-gray-600 select-none">
                        Price: Rp 20,000
                    </p>
                </div>
            </div>
            <p class="mb-6 select-none">
                Are you sure you want to return this item?
            </p>
            <div class="flex justify-end space-x-3">
                <button id="cancelReturn"
                    class="px-4 py-2 rounded-md border border-gray-300 font-semibold hover:bg-gray-100 transition">
                    Cancel
                </button>
                <button id="confirmReturn"
                    class="bg-[#F5A623] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#d4941f] transition">
                    Confirm Return
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load navbar
        fetch('navbar_login.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script>
        const reviewBtn = document.getElementById('reviewBtn');
        const reviewOverlay = document.getElementById('reviewOverlay');
        const closeReviewOverlay = document.getElementById('closeReviewOverlay');
        const cancelReview = document.getElementById('cancelReview');
        const submitReview = document.getElementById('submitReview');
        const stars = document.querySelectorAll('.star');

        const returnBtn = document.getElementById('returnBtn');
        const returnOverlay = document.getElementById('returnOverlay');
        const closeReturnOverlay = document.getElementById('closeReturnOverlay');
        const cancelReturn = document.getElementById('cancelReturn');
        const confirmReturn = document.getElementById('confirmReturn');

        // Review overlay handlers
        reviewBtn.addEventListener('click', () => {
            reviewOverlay.classList.remove('hidden');
            resetStars();
        });

        closeReviewOverlay.addEventListener('click', () => {
            reviewOverlay.classList.add('hidden');
        });

        cancelReview.addEventListener('click', () => {
            reviewOverlay.classList.add('hidden');
        });
        submitReview.addEventListener('click', () => {
            // Here you would typically handle the review submission
            alert('Review submitted!');
            reviewOverlay.classList.add('hidden');
            resetStars();
        });

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove('text-yellow-400');
                star.classList.add('text-gray-300');
            });
        }

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => {
                    if (parseInt(s.getAttribute('data-value')) <= value) {
                        s.classList.add('text-yellow-400');
                        s.classList.remove('text-gray-300');
                    } else {
                        s.classList.remove('text-yellow-400');
                        s.classList.add('text-gray-300');
                    }
                });
            });
        });

        // Return overlay handlers
        returnBtn.addEventListener('click', () => {
            returnOverlay.classList.remove('hidden');
        });

        closeReturnOverlay.addEventListener('click', () => {
            returnOverlay.classList.add('hidden');
        });

        cancelReturn.addEventListener('click', () => {
            returnOverlay.classList.add('hidden');
        });
        confirmReturn.addEventListener('click', () => {
            // Here you would typically handle the return confirmation
            alert('Item returned successfully!');
            returnOverlay.classList.add('hidden');
        });
    </script>


</body>

</html>
