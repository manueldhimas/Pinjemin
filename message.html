<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinjemin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <div id="navbar"></div>

    <div class="flex h-[calc(100vh-56px)]">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-4 border-r overflow-y-auto">
            <h2 class="text-xl font-semibold mb-4">Messages</h2>
            <input type="text" placeholder="Search conversations" class="w-full p-2 mb-4 border rounded text-sm" />
            <ul id="conversation-list">
                <li onclick="showConversation('admin2')"
                    class="cursor-pointer flex items-start gap-3 p-2 rounded hover:bg-gray-100 transition"
                    id="admin2-tab">
                    <div
                        class="w-10 h-10 bg-yellow-400 text-white font-bold rounded-full flex items-center justify-center">
                        AD</div>
                    <div class="flex-1 text-sm">
                        <p class="font-semibold">admin dua</p>
                        <p class="text-xs text-gray-500 truncate">ga bisa kurang bang?</p>
                    </div>
                    <div class="text-xs text-gray-400 whitespace-nowrap">5/7/2025</div>
                    <span class="ml-1 bg-red-500 text-white rounded-full px-2 py-0.5 text-xs">2</span>
                </li>
            </ul>
        </aside>

        <!-- Main Panel -->
        <main class="flex-1 flex flex-col border-l">
            <header class="bg-[#1f2937] text-white px-6 py-3 hidden flex items-center justify-between" id="chat-header">
                <div>
                    <p class="font-semibold" id="chat-username">admin dua</p>
                    <p class="text-sm text-gray-300">Active</p>
                </div>
                <button onclick="closeConversation()" class="text-white text-xl hover:text-red-400">
                    <i class="fas fa-times"></i>
                </button>
            </header>
            <div class="flex-1 p-6 overflow-y-auto bg-white" id="chat-body">
                <!-- Messages will go here -->
            </div>
            <div class="flex border-t bg-white p-3">
                <input type="text" placeholder="Type a message" class="flex-1 px-4 py-2 border rounded-l-md text-sm" />
                <button class="bg-[#111827] text-white px-4 rounded-r-md text-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="footer"></div>


    <script>
        // Load navbar
        fetch('navbar_login.html')
            .then(res => res.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>


    <script>
        function showConversation(id) {
            // Update chat header and body
            const header = document.getElementById('chat-header');
            const body = document.getElementById('chat-body');
            const username = document.getElementById('chat-username');

            // Show header
            header.classList.remove('hidden');

            // Highlight active conversation
            document.querySelectorAll('#conversation-list li').forEach(li => {
                li.classList.remove('bg-gray-200');
            });
            document.getElementById(`${id}-tab`).classList.add('bg-gray-200');

            // Simulate message display
            username.textContent = 'admin dua';
            body.innerHTML = `
            <div class="flex flex-col justify-end h-full min-h-full">
                <div class="flex justify-end items-end">
                <div class="bg-[#1f2937] text-white px-4 py-2 rounded-lg text-sm max-w-xs">
                    ga bisa kurang bang?
                </div>
                </div>
            </div>
            `;
        }
        function closeConversation() {
            document.getElementById('chat-header').classList.add('hidden');
            document.getElementById('chat-body').innerHTML = '';
        }
    </script>

</body>

</html>
